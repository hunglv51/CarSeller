<ion-header>

  <ion-navbar>
    <ion-title>{{brandName + " cars"}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-card *ngFor="let post of listPost">
      <img [src]="post.images[0].uri" />
      <ion-card-content>
        <ion-card-title text-center color="danger" text-left>
            üëë{{post.title}}üëë
        </ion-card-title>
        <h3 ion-text text-left color="primary">Gi√°: {{post.price | carPrice}} VND</h3>
        <ion-grid>
          <ion-row>
            <ion-col text-left>
              <ion-icon item-start name="alert" color="primary"></ion-icon>
              <ion-badge item-end >{{(post.isUsed) ? 'ƒê√£ qua s·ª≠ d·ª•ng' : 'M·ªõi'}}</ion-badge>
            </ion-col>
            <ion-col text-left>
              <ion-icon item-start name="car" color="primary"></ion-icon>
              <ion-badge item-end>{{post.drivenDistance}} km</ion-badge>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col text-left>
              <ion-icon item-start name="pin" color="primary"></ion-icon>
              <ion-badge item-end>{{post.city}}</ion-badge>
            </ion-col>
            <ion-col text-left>
              <ion-icon item-start name="calendar" color="primary"></ion-icon>
              <ion-badge item-end>{{post.createdDate | date : 'dd/MM/yyyy'}}</ion-badge>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col>
              <button ion-button round icon-only color="secondary">
                  <a [href]="'tel:' + post.phone" color="light" ion-text>
                    <ion-icon name="call"></ion-icon>
                  </a>
              </button>
            </ion-col>
            <ion-col>
                <button ion-button round icon-only color="dark">
                  <a href="'sms:'' + post.phone" color="light" ion-text>
                    <ion-icon name="send"></ion-icon>
                  </a>
                </button>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-card-content>
    </ion-card>
  </ion-list>
</ion-content>
