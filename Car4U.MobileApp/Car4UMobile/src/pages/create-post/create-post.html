<ion-header>

  <ion-navbar>
    <ion-title>{{"new post" | titlecase}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-item>
            <ion-label floating>
              Title
              </ion-label>
              <ion-input type="text"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
        <ion-col>
          <ion-item>
              <ion-label floating>
                  Content
                </ion-label>
                <ion-textarea></ion-textarea>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
          <ion-col>
            <ion-item>
                <ion-label floating>
                    Price
                  </ion-label>
                  <ion-input type="number"></ion-input>

            </ion-item>
          </ion-col>
          <ion-col>
              <ion-item>
                  <ion-label floating>
                      Driven distance(km)
                    </ion-label>
                  <ion-input type="number"></ion-input>
              </ion-item>
            </ion-col>
        </ion-row>
  </ion-grid>
</ion-content>
