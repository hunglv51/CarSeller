<ion-header>
  <ion-navbar>
    
    <ion-title text-center text-uppercase> car4u mobile app </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card>
    <ion-card-header text-center text-uppercase> login </ion-card-header>
    <ion-list>
      <ion-item> <img src="assets/imgs/login-img.jfif" /> </ion-item>
      <ion-item>
        <!-- <dx-text-box mask="0:00" [inputAttr]="{class: 'inputMask'}" mode="tel"  (focusin)="handleClick($event)"></dx-text-box> -->
        <ion-input type="text" placeholder="User name"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input type="password" placeholder="Password" id="pass"></ion-input>
      </ion-item>
      <ion-item>
          
        <button ion-button full large (click)="login()" text-uppercase>
          <ion-icon name="log-in" item-start></ion-icon>
          login
        </button>
      </ion-item>
      <ion-item> <h6 text-center>OR</h6> </ion-item>
      <ion-item>
        <button ion-button full large (click)="register()" text-uppercase>
          <ion-icon name="person-add" item-start></ion-icon>
          sign up
        </button>
      </ion-item>
      <ion-item> <h6 text-center>or sign up by</h6> </ion-item>
      <ion-item text-center>
        <button ion-button icon-only large>
          <ion-icon name="logo-facebook"></ion-icon>
        </button>
        <button ion-button icon-only large color="danger">
            <ion-icon name="logo-google"></ion-icon>
          </button>
      </ion-item>
    </ion-list>
  </ion-card>
</ion-content>
