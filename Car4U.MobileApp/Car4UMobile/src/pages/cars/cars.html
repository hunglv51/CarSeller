<ion-header>

  <ion-navbar>
    <ion-title text-uppercase>cars</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <div class="logo-container">
        <ion-card *ngFor="let carBrand of carBrands" (click)=goCategory(carBrand.brandName)>
            <img [src]="carBrand.logoUrl" alt="">
              <p class="card-quantity">{{carBrand.postQuantity + " bài đăng"}}</p>
          </ion-card>
    </div>
