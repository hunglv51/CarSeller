<ion-menu [content]="content" #menu [swipeEnabled]="false">
  <ion-header>
    <ion-toolbar>
      
        <ion-thumbnail  id="logo" > 
          <img src="assets/imgs/logo-header.jpg"/>
        </ion-thumbnail>
      
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-card>
      <ion-card-header text-center>
        <ion-list>
          <ion-item>
            <ion-avatar item-start>
              <img src="assets/imgs/icon-user.png" alt="" />
            </ion-avatar>
            <h2 item-end>Name</h2>
          </ion-item>
        </ion-list>
      </ion-card-header>
      <ion-list>
        <button ion-item>
          Car
          <ion-icon name="car" item-start></ion-icon>
        </button>
        <button ion-item>
          Post
          <ion-icon name="paper" item-start></ion-icon>
        </button>
        <button ion-item>
          Notification
          <ion-icon name="notifications" item-start></ion-icon>
        </button>
        <button ion-item>
          User
          <ion-icon name="people" item-start></ion-icon>
        </button>
        <button ion-item>
          Favorite
          <ion-icon name="heart" item-start></ion-icon>
        </button>
      </ion-list>
    </ion-card>
    <button ion-button color="danger" full icon-start (click)="logout()"> 
      Sign out
      <ion-icon name="log-out"></ion-icon>
    </button>
  </ion-content>
</ion-menu>
<ion-nav [root]="rootPage" #content></ion-nav>
